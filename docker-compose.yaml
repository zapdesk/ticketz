version: '3'

services:
  # ... your existing services ...

  frontendv2:
    build:
      context: ./frontend-next
      dockerfile: Dockerfile
    ports:
      - "3333:3000"
    volumes:
      - ./frontend-next:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://backend:8080
      - NEXTAUTH_URL=http://localhost:3333
      - AUTH_SECRET=${AUTH_SECRET}
    depends_on:
      - backend 